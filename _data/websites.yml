items:
  - name: 価格.com
    url: http://kakaku.com/
    category: *shop
    comment: カテゴリ別に売れている商品のランキングが見れます。レビューがamazonに比べて詳しいものが多い気がします。コスパがいいものを探すのに使っています。
  - name: 楽天市場
    url: http://www.rakuten.co.jp/?l2-id=ranking_a_top_head_cmn01
    category: *shop
    comment: マンゴーを買ったりしてました。商品ページがショップごとに違い、どこも広告のようなページです。見た目はごっちゃごっちゃな感じです。Amazonで足りてしまうので、ここで買い物はほとんどしません。
  - name: Amazon
    url: http://www.amazon.co.jp/
    category: *shop
    comment: とにかく色々なものが揃っており、安いものをすぐ見つける事ができます。市場価格を調べるのにも重宝しています。私は日用品やガジェットなど、ほとんどの買い物はここで済ませています。関連商品やレビューから、漫画やガジェットを探したりしています。
  - name: はてなブックマーク
    url: http://b.hatena.ne.jp/
    category: *bookmark
    comment: ここのランキングをいつも見てます。「~するための10の方法」などテンプレートに当てはめたような記事がよく上位にあがります。ですが、ときおり得する自分の知らないジャンルのものが上がってくるのでチェックしています。ページに対してのコメントも参考になります。
  - name: クックパッド
    url: http://cookpad.com/
    category: *curation
    comment: 使えるレシピがたくさん載っています。本家から利用しないのですが、Google検索する時にいつも上位に来るので見ています。開発者ブログもおすすめです。
  - name: ブクペ
    url: http://bukupe.com/
    category: *curation
    comment: 本の要点をまとめるサイトです。他の人の要点から、「いい本はないかな〜」と探すのに使っていました。最近はほとんど使っていないです。Amazonや個人ブログのまとめで事足りてしまっています。
  - name: NAVER まとめ
    url: http://matome.naver.jp/
    category: *curation
    comment: 色々なサイトから一部の文章や画像を注釈付きでスクラップできるサービス。アフィリエイトの収入が入るので、同じ内容のものが散乱している印象です。Google検索で引っかかった際に閲覧しています。本家ページから利用はしません。
  - name: Pixabay
    url: https://pixabay.com/
    category: *material
    comment: 凄いクオリティのフリー写真を探すことが出来ます。ベクター系や動画もあるみたいです。サイトの機能で、画像をお気に入りに登録したり、投稿者をフォローしたりできるのが他の素材サイトと違うところです。お気に入りはとても便利な機能なのでぜひおすすめです。ブログ記事のサムネイルではなく、画像加工のために使えるものが多いです。
  - name: Unsplash
    url: https://unsplash.com/
    category: *material
    comment: Pixabayよりもオシャレでクオリティの高い画像が多い気がします。DLボタンをクリックするとDLされるわけではなく、画像だけ表示されるのが不便です。
  - name: ぱくたそ
    url: https://www.pakutaso.com/
    category: *material
    comment: 背景が一色の切り取りやすい人物画像や、モデルごとに検索できるのが特徴です。画像加工のためというより、ブログ記事のサムネイルに使われることが多いと重います。色々なテーマで写真が投稿されるところも良いですね。
  - name: dTV
    url: http://pc.video.dmkt-sp.jp/
    category: *movie
    comment: DOCOMOのiPhoneを契約する際に必要だった、強制加入オプションでした。しかし使ってみると、これだけ安いのに良アニメを揃えているのは凄いと思いました。俺ガイル2期と放浪息子があるの素晴らしいです。また、iPhoneアプリも使いやすくてGood Job!
  - name: niconico
    url: http://www.nicovideo.jp/
    category: *movie
    comment: 動画上にコメントが流れる投稿サイトです。ネットに投稿されたオリジナル曲を探していたらこのサイトを知りました。主にMADと歌ってみたを探しています。
  - name: Hulu
    url: http://www.hulu.jp/
    category: *movie
    comment: 主にアニメを見てました。洋画や洋ドラマが充実している動画配信サービスです。月1000円で見放題になります。iPhoneのアプリは機能が少なく使いづらい感じでした。
  - name: YouTube
    url: https://www.youtube.com/
    category: *movie
    comment: 一番有名な動画投稿サイトではないでしょうか？学習動画まであり、大変便利です。Photoshopなどのソフトのチュートリアルのクオリティは凄まじいです。
  - name: 初音ミク Wiki - カラオケ配信曲一覧
    url: http://www5.atwiki.jp/hmiku/pages/893.html
    category: *wiki
    comment: ボカロ曲がカラオケ配信に対応した時はよくチェックしていました。最近はもうずっと見ていません。今はかなりの曲が配信されていますね。
  - name: 駅探｜乗り換え案内・時刻表
    url: http://ekitan.com/
    category: *transportaion
    comment: 乗車駅と下車駅と時間を入力すれば、かかる時間とお金、乗り換え場所まで事細かく表示されています。検索がしやすいです。最近は電車に乗ることがないので全く使っていません。
  - name: えきから時刻表
    url: http://www.ekikara.jp/top.htm
    category: *transportaion
    comment: 名鉄バスの時刻表を見るのに使っていました。
