items:
  - name: Assembly
    category: *program
    comment: 組み込みで使用。LEDの実験を行いました。
  - name: C
    category: *program
    comment: 組み込みでライントレーサーという、黒い線をセンサーで読み取り自動走行する車を作成。フレームワークはμTorrentを使用しました。深く勉強するのにおすすめな言語です。
  - name: PHP
    category: *program
    comment: 自分の音読を記録するアプリを作成。ウェブサービスの機能編集で少しかじった程度。フレームワークの使用経験はありません。好きじゃない言語です。
  - name: Java
    category: *program
    comment: Strtus1, ibatis, springを使ったウェブサービスの改修。一度、Andoroidのタイマーアプリを作ったことはあります。あまり使いたいと思いません。
  - name: Javascript
    commnet: powerpointをHTML5に変換するツールが吐き出した、Javascript（スクラブンル済み）のソースを調べて、動作を変更したことがあります。後は、サイトにちょっとした機能を追加するのに使っています。いつもCoffeeScriptを使っています。
  - name: VBScript
    category: *program
    comment: PowerpointをCOMオブジェクトで操作するのに使ってました。使いにくい言語だった気がします。
  - name: UWSC
    category: *program
    comment: マウス操作を記録することができるので使いました。必要が無いならもう使いたくないです。
  - name: PowerShell
    category: *program
    comment: オブジェクトをパイプで渡せるシェルは凄いなと思いました。lsでファイルリストを渡して、各ファイルの属性情報を取得を取得できるのは便利です。ただ、オブジェクトの分、処理がめちゃくちゃ遅いです。
  - name: コマンドプロンプト
    category: *program
    comment: windowsでバッチ処理を書くなら、動作も早く便利でした。ですが、わかりずらいfor文といいできるなら使いたくない言語です。
  - name: Visual Basic
    category: *program
    comment: Officeのマクロをほんのちょっと触った程度です。Officeでプログラミングするのは嫌です。
  - name: bash
    category: *program
    comment: シェルスクリプトはすごい便利です。色々なスクリプト言語がありますが、バッチ処理ならこれが無難です。標準の関数が充実しています。簡単なことをしたいならすぐにできます。かゆいところに手が届く関数がいっぱいあるのがいいですね。後は、プロビジョニング用のスクリプトをこれで書いておくと安心できます。
  - name: Ruby
    category: *program
    comment: 標準APIが充実していて使いやすいです。CUIツールを作るならこの言語を使っています。Railsをwebサービスを作るのに使っています。xmlで色々設定する必要が無いのが好きです。設定より規約は楽ですね。
  - name: Python
    category: *program
    comment: プログラムのコミュニティで使いました。これでメタプログラミングを学びました。インデントが必須なのと、インデントがブロックになるのがとても良いです。endや波括弧をつけるのは、余計な行を消費するので嫌です。
  - name: POV-Ray
    category: *program
    comment: レンダリングに使うのがメインらしいですが、モデリングにつかってアニメーションを作っていました。とても楽しい時間をくれました。
  - name: HTML
    category: *program
    comment: HTML5の機能はあまり使う機会がないです。マークアップ言語なので、たまにリファレンスを引くぐらいで、これといって勉強していないです。
  - name: CSS
    category: *program
    comment: サイトの装飾に使う。そんな程度です。ハックや凝ったことなどは知りません。リファレンス引いて使う程度です。
  - name: Photoshop
    category: *etc
    comment: 画像加工に使っています。フィルターとブレンドモードの組み合わせで色々作れるのがいいです。ロゴやポスターなどが多いですが、これで色塗りとかもできるようになりたいです。
  - name: English
    category: *etc
    comment: 文法知識はあまりないです。リスニングは全然できません。外人とチャットやメール、お互いの言語を教えるのに使っています。Photoshpチュートリアルや、プログラムのエラーを調べるのには英語は必須なので、辞書引きながら格闘しています。単語を知っているだけでも意思疎通はできるもんだなと思いました。言語もツールの一つだと思っています。
  - name: Search
    category: *etc
    comment: 検索は主にGoogleで行っています。あとははてブなどブックマークサイトから検索したりしています。特定のポータルサイトから検索をすることによって、独自の指標などがフィルター代わりになります。この情報ならこのサイトで検索というのをいくつも持っていると捗ります。検索言語は日本語だけでなく、英語も使います。
