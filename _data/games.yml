  - name: Vainglory
    category: *iphone
    using: true
    comment: |-
      知り合いにこのゲームを教えてもらい一緒にプレイしています。初めてMOVAというジャンルを知りましたが、無料できるiPhoneのゲームでは、これが一番のクオリティだと思っています。コンシューマ機のゲームの面白さに対抗できる唯一のゲームかと。
      内容としては、キャラクターを一人選んで3vs3で対戦するものです。試合ごとにキャラのレベルは1になり、スキルを習得して、お金を稼いで装備を整えて、敵の陣地を破壊すれば勝ちです。MO型の対戦RPGと言った感じです。ただし、チームの連携が物凄い必要でシビアなゲームです。競技性の高いゲームなので、賞金付きの世界大会も行われています。
  - name: LEFT 4 DEAD 2
    category: *pc
    using: true
    comment: steamのセールで500円以内で購入しました。4人で協力して大量のゾンビを倒すFPSです。今更感がありましたが、実は何度も楽しめるゲームでした。これも友人と楽しくわいわいプレイしています。同じステージをプレイしても楽しめるようになっています。
  - name: 勇者の塔
    category: *iphone
    using: true
    comment: iPhoneの放置ゲームの中で一番のおすすめです。何度も同じ塔に登ります。お金とレベルはリセットされますが、アイテムは持ち越せるので、アイテムを集めて強くするゲームです。アイテムが集まるほど更にアイテムが集まりやすくなるので、後半にレベリングがだるくなるという傾向がないのがとてもいいです。
  - name: パズドラ
    category: *iphone
    using: true
    comment: 魔法石をもらうためにちょこちょこINしています。さくっと遊べてそれなりに戦略性もあっておすすめです。パズルやるならこれが無難かもしれません。
  - name: METAL GEAR ONLINE
    category: *ps2
    using: false
    comment: PS2のMGS3についていたオンライン対戦モードです。PS2の対戦ゲームだとこれが一番遊べました。ショットガンが強かったイメージがあります。ダンボールなど色々と笑えるゲームでした。サービス終了したので、今はもうできません。
  - name: METAL GEAR ONLINE2
    category: *ps3
    using: false
    comment: PS3のMGS4についていたオンライン対戦モードです。後に単体でも発売されました。これは中毒性が高くとても良く出来たゲームでした。ただ、HSで一発で死ぬのと、TPSでエイムするのが凄い難しいゲームです。そこがかなりシビアになってしまった原因かなと思います。残念ながら、サービスは終了してしまいました。
  - name: Battlefield Bad Company 2
    category: *ps3
    using: false
    comment: PS3で一番遊んだ、対戦型の戦争ゲームです。乗り物に乗ったり、建物を壊したりドンパチできます。敵を倒すのが苦手な人でも味方に貢献できるシステムが素晴らしかったです。敵の位置を調べたり、爆弾を設置したり、回復や、断薬補充と役割がたくさんあります。学生時代にクラスメイトとよくやっていました。仲を深めたくれたゲームでもあるかもしれません。
  - name: Battlefield 3
    category: *ps3
    using: false
    comment: バットカンパニー2の次に発売されたものです。これでも引き続き友達と遊んでいました。前作の方がワイワイ出来た感じはありますが、楽しかったです。
